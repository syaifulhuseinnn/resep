<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="./src/css/style.css">
	<!-- Boxicons CSS -->
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

	<title>Categories</title>
</head>
<body>
	<div class="container-fluid p-3 pt-0 position-relative">
		<nav class="position-sticky top-0 bg-white py-3 border-bottom border-light">		
			<div class="d-flex justify-content-between">
				<h1 class="text-dark m-0" id="head-title"></h1>
				<div class="align-self-center">
					<i class='bx bxs-heart fs-1 text-success position-relative'>
						<span class="position-absolute top-0 start-100 translate badge border border-light rounded-circle bg-danger p-1"><span class="visually-hidden">unread messages</span></span>
					</i>
				</div>
			</div>		
		</nav>
		<header class="my-3" id="description">
			
		</header>
		<main class="my-3">
			<h5 id="title-populer"></h5>
			<div class="row gy-4 mb-3" id="populer">
				
			</div>
			<h5 id="title-category"></h5>
			<div id="others-categories" class="overflow-auto text-nowrap my-3 p-2">
				<div class="d-inline-block w-50 me-3">
					<div class="bg-success bg-gradient p-3">
						<img src="https://www.themealdb.com/images/category/chicken.png" alt="" class="img-fluid py-5">
						<h4 class="text-white">Chicken</h4>
					</div>
				</div>
				<div class="d-inline-block w-50 me-3">
					<div class="bg-success bg-gradient p-3">
						<img src="https://www.themealdb.com/images/category/chicken.png" alt="" class="img-fluid py-5">
						<h4 class="text-white">Chicken</h4>
					</div>
				</div>
				<div class="d-inline-block w-50 me-3">
					<div class="bg-success bg-gradient p-3">
						<img src="https://www.themealdb.com/images/category/beef.png" alt="" class="img-fluid py-5">
						<h4 class="text-white">Chicken</h4>
					</div>
				</div>
			</div>
			<div class="row gy-4 mb-3" id="other-foods">
				
			</div>
		</main>
	</div>

	<script src="./src/categories.js" type="module"></script>

	<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf100OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>
</html>
