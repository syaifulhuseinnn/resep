<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->

	<link rel="stylesheet" href="./src/css/style.css">

	<!-- Icons -->
	<link rel="stylesheet" href="./src/icons/css/style.css">

	<title>Categories</title>

<body>
	<div class="container-fluid p-3">
		<header class="p-0">
			<div class="d-flex justify-content-between my-1">
				<h1 class="title text-dark display-5">RESEP</h1>
				<i class="icon icon-love-fill align-self-center text-secondary position-relative">
					<span class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-1"><span class="visually-hidden">unread messages</span></span>
				</i>
			</div>
			<form action="" class="d-flex justify-content-between my-3">
				<div class="flex-grow-1 me-3">
					<input type="text" class="form-control form-control-lg bg-light border-0 fs-6" placeholder="Chicken">
				</div>
				<div class="text-center">
					<button class="btn btn-success btn-lg border-0 text-center">
						<i class="icon icon-sm icon-search_left text-center"></i>
					</button>
				</div>
			</form>
		</header>
	</div>
